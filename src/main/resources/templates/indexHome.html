<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/image-index/favicon2.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/index.css">
    <title>DevShoes</title>
</head>

<body>
    <header>
        <div class="conteiner">
            <div class="area_logo">
                <a href="product">
                    <h1 class="nome_marca">Dev Shoes</h1>
                </a>
            </div>
            <div class="menu">
                <nav>
                    <div class="menu_mobile" id="menu_key" onclick="menu()">
                        <div class="mm_line"></div>
                        <div class="mm_line"></div>
                        <div class="mm_line"></div>
                    </div>
                    <ul id="list" class="list">
                      <li> <a href="#">Home</a></li>
                        <li><a href="about.html">Sobre</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section id="geral">
        <div class="principal">
            <div id="cadastrar">
                <div id="area_image_cadastrar">
                    <a href="register">
                        <div class="transparencia">
                            <div id="area_cadastrar_title">Cadastrar Vendas</div>
                        </div>
                    </a>
                </div>
            </div>
            <div id="listar">
                <div id="area_image_listar">
                    <a href="product">
                        <div class="transparencia">
                            <div id="area_listar_title">Produtos Vendidos</div>
                        </div>
                    </a>
                </div>
            </div>
            <div id="grafico">
                <div id="area_image_grafico">
                    <a href="barChartVendas" onclick="">
                        <div class="transparencia">
                            <div id="area_grafico_title">Gráfico das Vendas</div>
                        </div>
                    </a>
                </div>
            </div>
             <div id="grafico">
                <div id="area_image_grafico">
                    <a href="barChartModa" onclick="">
                        <div class="transparencia">
                            <div id="area_grafico_title">Gráfico das Moda</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="conteiner">
            <div id="area_footer">
                <div class="area_logo">
                    <h1 class="nome_marca">Dev Shoes</h1> 
                    <div id="bar_nome_logo"></div>
                </div>
                <div id="area_informacoes">
                    <address>
                        <div id="logradouro">
                            <div id="title">Av.Piauí, 1089-705 - Luíz correia</div>
                            <div id="sub_title">Buriti dos Lopes - PI, 64230-000</div>
                        </div>
                        <div id="contato">
                            <div id="email">devshoes@gmail.com</div>
                            <div id="numero">(86) 13009-1298</div>
                        </div>
                    </address>
                    <div id="redes_sociais">
                        <a href="#">
                            <img src="../images/image-index/face.png" alt="icon facebook">
                        </a>
                        <a href="#">
                            <img src="../images/image-index/instagram.png" alt="icon instagram">
                        </a>
                        <a href="#">
                            <img src="../images/image-index/twitter.png" alt="icon twitter">
                        </a>
                        <a href="#">
                            <img src="../images/image-index/youtube.png" alt="icon youtube">
                        </a>
                    </div>
                </div>
                <div id="copy">
                    &copy; Dev Shoes by Group DevGuys
                </div>
            </div>
        </div> 
    </footer>
    <script src="../js/menu.js"></script>

</html>
