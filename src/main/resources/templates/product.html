<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/image-index/favicon2.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/product.css">
    <title>Dev Shoes</title>
</head>

<body>
    <header>
        <div class="conteiner">
            <div class="area_logo">
                <a href="indexHome">
                    <h1 class="nome_marca">Dev Shoes</h1>
                </a>
            </div>
            <div class="menu">
                <nav>
                    <div class="menu_mobile" id="menu_key" onclick="menu()">
                        <div class="mm_line"></div>
                        <div class="mm_line"></div>
                        <div class="mm_line"></div>
                    </div>
                    <ul id="list" class="list">
                        <li><a href="indexHome">Home</a></li>
                        <li><a href="about">Sobre</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section id="geral">
        <div id="area_table">
            <div class="area_borda">
                <div class="borda">
                    <div class="area_pesquisa">
                    
					<form action="buscarVendas" method="post">
						<input type="search" name="buscarVendas" id="buscarVendas" autofocus placeholder="Nome do Produto:">                       
                        <div class="area_button">
                            <button type="submit" value="Buscar Vendas" >
                           
                                <picture>
                                    <source media="(max-width: 350px)" srcset="../images/image-index/icon-search16.png">
                                    <source media="(max-width: 450px)" srcset="../images/image-index/icon-search24.png">
                                    <img src="../images/image-index/icon-search.png" alt="icon search">
                                </picture>
                                
                            </button>
                        </div>
                        	 </form>
                    </div>
                </div>
            </div>
            
             <li><a href="/product" >Listar Vendas</a></li>
            
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Data da Venda</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vendas: ${vendas}">
				<td><span th:text="${vendas.nomeProduto}"></span></a></td>
				<td><span th:text="${vendas.quantidade}"></span></td>
				<td><span th:text="${vendas.valor}"></span></td>
				<td><span th:text="${vendas.dataVenda}"></span></td>

			</tr>
                </tbody>
            </table>
        </div>
    </section>
    <footer>
        <div class="conteiner">
            <div id="area_footer">
                <div class="area_logo">
                    <h1 class="nome_marca">Dev Shoes</h1> 
                    <div id="bar_nome_logo"></div>
                </div>
                <div id="area_informacoes">
                    <address>
                        <div id="logradouro">
                            <div id="title">Av.Piauí, 1089-705 - Luíz correia</div>
                            <div id="sub_title">Buriti dos Lopes - PI, 64230-000</div>
                        </div>
                        <div id="contato">
                            <div id="email">devshoes@gmail.com</div>
                            <div id="numero">(86) 13009-1298</div>
                        </div>
                    </address>
                    <div id="redes_sociais">
                        <a href="#">
                            <img src="../images/image-index/face.png" alt="icon facebook">
                        </a>
                        <a href="#">
                            <img src="../images/image-index/instagram.png" alt="icon instagram">
                        </a>
                        <a href="#">
                            <img src="../images/image-index/twitter.png" alt="icon twitter">
                        </a>
                        <a href="#">
                            <img src="../images/image-index/youtube.png" alt="icon youtube">
                        </a>
                    </div>
                </div>
                <div id="copy">
                   &copy; Dev Shoes by Group DevGuys
                </div>
            </div>
        </div> 
    </footer>
    <script src="../js/menu.js"></script>
</body>
</html>
